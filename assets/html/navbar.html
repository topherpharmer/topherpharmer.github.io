
<head>

        //Check the 5 anchors to see if any of them match the current url. If so, mark that one as selected.
        var element = document.getElementById(document.title.toLocaleLowerCase());
        element.setAttribute("class", "current-page");
        element.removeAttribute("href");

        $(document).ready(function(){
            $(".current-page").click(function()
            {
                window.scrollTo({top: 0, left: 0, behavior: 'smooth'});
            });
        });
        
    </script>
